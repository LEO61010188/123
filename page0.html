<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 400px; /* 容器加寬 */
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px; /* 放大標題字體 */
        }

        img {
            width: 100%; /* 圖片寬度設為容器寬度 */
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px; /* 放大按鈕文字 */
            cursor: pointer;
        }

        button:hover {
            background-color: #ff6666;
        }

        p {
            font-size: 18px; /* 放大段落文字 */
            line-height: 1.6;
            color: #555;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px; /* 放大頁尾字體 */
            color: #888;
        }
    </style>
</head>
