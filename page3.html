<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: '微軟正黑體', sans-serif;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #16dfb4;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 10px 50px;
            border: 1px solid #000000;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin: 0 10px;
        }
        .navbar a:hover {
            background-color: #e9e9e9;
            color: #000;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-top: 80px;
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="page1.html">網路釣魚介紹</a>

    </div>

        <h1>這是頁面 3 的內容。</h1>
    </div>
</body>
</html>
