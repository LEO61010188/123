<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: '微軟正黑體', sans-serif;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-around; /* 改变justify-content属性 */
            background-color: #16dfb4;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 10px 50px; /* 增加padding以分散选项 */
            border: 1px solid #000000;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin: 0 10px; /* 增加左右外边距 */
        }
        .navbar a:hover {
            background-color: #e9e9e9;
            color: #000;
        }
        .wrap {
            width: 1000px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .box {
            width: 280px;
            height: 200px;
            margin: 25px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            color: white;
        }
        .box .content {
            width: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .box h2 {
            margin-bottom: 10px;
        }
        .box p {
            font-size: 0.9em;
        }
        .clippath {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: polygon(0 0, 100% 0, 100% 75%, 0 100%);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="page1.html">網路釣魚介紹</a>
        <a href="page2.html">2</a>
        <a href="page3.html">3</a>
        <a href="page4.html">網路釣魚測驗</a>
    </div>
    
    <div class="wrap">
        <div class="box">
            <div class="content">
                <h2>item01</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa, veniam.</p>
            </div>
            <div class="clippath"></div>
        </div>
        <div class="box">
            <div class="content">
                <h2>item02</h2>
                <p>Unde reiciendis qui, laudantium hic sequi exercitationem consectetur facilis perferendis.</p>
            </div>
            <div class="clippath"></div>
        </div>
        <div class="box">
            <div class="content">
                <h2>item03</h2>
                <p>A aliquid beatae aperiam! Ipsam possimus at aperiam harum fugiat?</p>
            </div>
            <div class="clippath"></div>
        </div>
    </div>
</body>
</html>
